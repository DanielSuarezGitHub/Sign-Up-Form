<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <img src="./odin-lined.png" alt="odin projects logo outline">
                <h1 id="odin">odin</h1>
            </div>
            <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on Unplash</footer>
        </div>
        <div class="right">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in real life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="#">
                <legend>Lets do this!</legend>
                        <fieldset>
                            <div class="input">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" id="firstname" required placeholder=" ">
                            </div>
                            <div class="input">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" id="lastname" required placeholder=" ">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="input">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" required placeholder=" ">
                            </div>
                            <div class="input">
                                <label for="phonenumber">PHONE NUMBER</label>
                                <input type="tel" id="phonenumber" required placeholder=" " pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" minlength="9">
                            </div>
                        </fieldset>    
                        <fieldset>
                            <div class="input">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" required placeholder=" ">
                            </div>
                            <div class="input">
                                <label for="confirmpassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmpassword" required placeholder=" ">
                            </div>
                        </fieldset>
                        <input type="submit" id="submit" class="hidden">
            </form>
            <button><label for="submit">Create Account</label></button>
            <p class="accountcreated">Already have an account? <span class="green">Log in.</span></p>
        </div>
    </div>
</html>
